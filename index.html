<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <link rel="stylesheet" href="css/style.css">

<body>
    
    <div id="app" class="contPrincipale">
        <img src="" alt="logo boolean">
        <div class="inputCont">
            <input type="text" placeholder="Scrivi testo">
            <button>Inserisci</button>

        </div>

        <div class="containerInput">
            <h2>Undone</h2>
            <ul>
                <li v-for="(elemento, index) in toDo" :key="index">
                    <span :class="elemento.done ? 'done' : ''">{{ elemento.text }}</span>
                    <i class="fa-solid fa-xmark"></i>
                </li>
                  
                  
                

            </ul>
        </div>
        <div class="doneInput">
            <h2>Done</h2>
            <ul>
                <li>primo impegno done</li>
            </ul>
        </div>
    </div>
    <script src="js/myjs.js"></script>
